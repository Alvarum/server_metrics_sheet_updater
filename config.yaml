settings:
  timezone: "America/Santiago"
  log_level: "INFO"

sheets:
  # region Hoja Servidores
  servers:
    tab_name: "servidores"
    history_tab: "historial_servidores"
    title: "Monitor de Servidores Raptor"
    merge_column: "Server Name"
    columns:
      # Identificación
      "Server Name": 
        name: "Servidor"
        format: "TEXT"
      "server_stats_status_server": 
        name: "Estado Servidor"
        format: "TEXT"
        # Si es diferente de "online" debería ponerse rojo en la planilla
        threshold:
          operator: "!="
          value: "ok"
      "operating_system": 
        name: "Sistema Operativo"
        format: "TEXT"
      "raptor_version": 
        name: "Versión Raptor"
        format: "TEXT"

      # Información Bancaria
      "bank_id": 
        name: "Banco"
        format: "TEXT"
      "bank_ip": 
        name: "IP Banco"
        format: "TEXT"
      "bank_num": 
        name: "Número Banco"
        format: "INTEGER"
      "bank_utc": 
        name: "UTC Banco"
        format: "INTEGER"

      # Métricas de Hardware
      "server_stats_disk_usage_pct": 
        name: "Uso Disco (%)"
        format: "NUMBER"
        # EJEMPLO: Alerta si el disco supera el 90%
        threshold:
          operator: ">"
          value: 90
      "server_stats_cpu_usage_pct": 
        name: "Uso CPU (%)"
        format: "NUMBER"
        # EJEMPLO: Alerta si CPU supera 95%
        threshold:
          operator: ">"
          value: 95
      "server_stats_ram_usage_pct": 
        name: "Uso RAM (%)"
        format: "NUMBER"
      "server_stats_cpu_temperature_celsius": 
        name: "Temperatura CPU (°C)"
        format: "NUMBER"
        # EJEMPLO: Alerta si Temp supera 80°C
        threshold:
          operator: ">"
          value: 80
      
      # Red
      "server_stats_network_speed_recieve_kbps": 
        name: "RX (kbps)"
        format: "NUMBER"
      "server_stats_network_speed_send_kbps": 
        name: "TX (kbps)"
        format: "NUMBER"

      # Tiempos y Procesos
      "process_duration_sec": 
        name: "Duración Proceso (s)"
        format: "INTEGER"
      "server_stats_uptime_days": 
        name: "Uptime (días)"
        format: "INTEGER"
      "server_stats_timestamp_boot": 
        name: "Boot Sistema (Chile)"
        format: "DATE_TIME"
      "Timestamp Query": 
        name: "Timestamp Consulta (Chile)"
        format: "DATE_TIME"
      
      # Cámaras en el servidor
      "active_cameras_count":
        name: "Cámaras activas"
        format: "INTEGER"

  # region Hoja Cámaras
  cameras:
    tab_name: "camaras"
    history_tab: "historial_camaras"
    title: "Monitor de Cámaras"
    merge_column: "Server Name"
    columns:
      "Server Name":
        name: "Servidor"
        format: "TEXT"
      "camera_name":
        name: "Cámara"
        format: "TEXT"
      "camera_ip":
        name: "IP Cámara"
        format: "TEXT"
      
      # Estado
      "status_all_images":
        name: "Estado imágenes"
        format: "TEXT"
        threshold:
          operator: "!="
          value: "success"
      
      # Tiempos
      "last_image_age_min":
        name: "Edad última imagen (min)"
        format: "NUMBER"
        threshold:
          operator: ">"
          value: 20
      "rotation_duration_min":
        name: "Duración rotación (min)"
        format: "NUMBER"
      
      # Fechas
      "timestamp_last_image":
        name: "Epoch última imagen"
        format: "INTEGER"
      "timestamp_last_image_dt":
        name: "Última imagen (Chile)"
        format: "DATE_TIME"